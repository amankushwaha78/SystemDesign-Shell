1. Request-Response Model :
---------------------------
The Request-Response Model follows a synchronous communication pattern where a client sends a request to a service (server) 
and waits for a response.

How It Works:
a. Client sends a request (e.g., HTTP request, API call).
b. Server processes the request and sends back a response.
c. Client waits for the response before proceeding.
