1. System Requirements :
-----------------------
    Functional Requirements :
    1. Profile Service :   i).  User authentication (sign up, login)            [OAuth, JWT] .
                           ii). Profile creation and updates                    [PostgreSQL (DB)].
    
    2. Image Service : Uploading Images.                                        [S3, CDN]

    3. Matching Service :  i).  Matchmaking (when both users like each other).  [AI-based ML or Interest Based]
                           ii). Swiping mechanism (like/dislike).               [MongoDB]

    4. Chat system for matched users : i). Message Communication.               [WebSockets, XMPP, TCP]
                                       ii).Message History Storage.             [Cassandra]

    5. Session Service for each user : To store current user's cache            [Redis]

    6. Discovery feed with recommendations : i)  Recomm using power of ML/AI    [AI-based Suggestions]
                                             ii).Store recommendations          [Neo4j / GraphDB]
    
    Other Services :
    7. Event Processing : To Process Sent/Delivered/Seen Status                 [Kafka (Event Streaming)]
    8. Push notifications Services :                                            [Firebase / SNS / Twilio (For real-time alerts)]
